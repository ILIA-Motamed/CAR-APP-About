<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود نسخه‌های اپلیکیشن</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .version-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .version-header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .version-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .version-box.active .version-content {
            padding: 15px;
            max-height: 500px;
        }
        
        .download-link {
            display: block;
            background-color: #f1f1f1;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            color: #2c3e50;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .download-link:hover {
            background-color: #e0e0e0;
        }
        
        .arrow {
            transition: transform 0.3s;
        }
        
        .version-box.active .arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>دانلود نسخه‌های اپلیکیشن</h1>
    
    <div class="version-box">
        <div class="version-header" onclick="toggleVersion(this)">
            <span>ورژن S1.2.7 (مناسب برای گوشی‌های قدیمی)</span>
            <span class="arrow">▼</span>
        </div>
        <div class="version-content">
            <a href="#" class="download-link">لینک دانلود مستقیم</a>
            <a href="#" class="download-link">لینک گوگل درایو</a>
        </div>
    </div>
    
    <div class="version-box">
        <div class="version-header" onclick="toggleVersion(this)">
            <span>ورژن 1.2.7 M+ (مناسب برای گوشی‌های جدید)</span>
            <span class="arrow">▼</span>
        </div>
        <div class="version-content">
            <a href="#" class="download-link">لینک دانلود مستقیم</a>
            <a href="#" class="download-link">لینک گوگل درایو</a>
        </div>
    </div>
    
    <div class="version-box">
        <div class="version-header" onclick="toggleVersion(this)">
            <span>ورژن 1.2.7 T (مناسب برای تبلت)</span>
            <span class="arrow">▼</span>
        </div>
        <div class="version-content">
            <a href="#" class="download-link">لینک دانلود مستقیم</a>
            <a href="#" class="download-link">لینک گوگل درایو</a>
        </div>
    </div>
    
    <div class="version-box">
        <div class="version-header" onclick="toggleVersion(this)">
            <span>ورژن 1.2.0</span>
            <span class="arrow">▼</span>
        </div>
        <div class="version-content">
            <a href="#" class="download-link">لینک دانلود مستقیم</a>
            <a href="#" class="download-link">لینک گوگل درایو</a>
        </div>
    </div>

    <script>
        function toggleVersion(header) {
            const box = header.parentElement;
            box.classList.toggle("active");
        }
    </script>
</body>
</html>
